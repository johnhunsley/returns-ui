version: 2
jobs:
  build-job:
    docker:
      - image: my-image
    working_directory: /
    steps:
      - run: npm run build

  deploy-job:
      docker:
        - image: my-image
      working_directory: /tmp/my-project
      steps:
        - run:
            name: Run setup script
            command: bash .circleci/setup-heroku.sh
        - add_ssh_keys:
            fingerprints:
              - "48:a0:87:54:ca:75:32:12:c6:9e:a2:77:a4:7a:08:a4"
        - run:
            name: Deploy Master to Heroku
            command: |
              git push --force git@heroku.com:$lymm-returns-ui.git HEAD:refs/heads/master
              heroku run python manage.py deploy
              heroku restart


workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
